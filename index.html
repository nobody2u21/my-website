<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Galaxy</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #000 100%);
}
canvas {
    display: block;
}
</style>
</head>
<body>
<canvas id="galaxy"></canvas>

<script>
const canvas = document.getElementById("galaxy");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let centerX = canvas.width / 2;
let centerY = canvas.height / 2;

let mouseX = centerX;
let mouseY = centerY;

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerX = canvas.width / 2;
    centerY = canvas.height / 2;
});

window.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

class Star {
    constructor() {
        this.reset();
    }

    reset() {
        this.radius = Math.random() * 400;
        this.angle = Math.random() * Math.PI * 2;
        this.size = Math.random() * 2;
        this.speed = this.radius * 0.00005;
    }

    update() {
        this.angle += this.speed;
    }

    draw() {
        const spiralFactor = 0.5;
        const x = centerX + (mouseX - centerX) * 0.05 +
            Math.cos(this.angle + this.radius * spiralFactor * 0.01) * this.radius;
        const y = centerY + (mouseY - centerY) * 0.05 +
            Math.sin(this.angle + this.radius * spiralFactor * 0.01) * this.radius;

        const gradient = ctx.createRadialGradient(x, y, 0, x, y, this.size * 4);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(0.3, "rgba(173,216,230,0.8)");
        gradient.addColorStop(0.6, "rgba(138,43,226,0.6)");
        gradient.addColorStop(1, "rgba(255,20,147,0)");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

class ShootingStar {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = 0;
        this.length = Math.random() * 80 + 50;
        this.speed = Math.random() * 8 + 6;
        this.opacity = 1;
    }

    update() {
        this.x += this.speed;
        this.y += this.speed;
        this.opacity -= 0.01;
        if (this.opacity <= 0) this.reset();
    }

    draw() {
        ctx.strokeStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.length, this.y - this.length);
        ctx.stroke();
    }
}

const stars = [];
for (let i = 0; i < 2000; i++) {
    stars.push(new Star());
}

const shootingStars = [];
for (let i = 0; i < 3; i++) {
    shootingStars.push(new ShootingStar());
}

function drawNebula() {
    const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 500);
    gradient.addColorStop(0, "rgba(255,105,180,0.3)");
    gradient.addColorStop(0.4, "rgba(138,43,226,0.2)");
    gradient.addColorStop(0.7, "rgba(30,144,255,0.1)");
    gradient.addColorStop(1, "transparent");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawNebula();

    stars.forEach(star => {
        star.update();
        star.draw();
    });

    shootingStars.forEach(star => {
        star.update();
        star.draw();
    });

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
